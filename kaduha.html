<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Heart Hunt Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* Game Section */
        .game-section {
            animation: fadeIn 0.5s ease-in;
        }

        .game-section.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-title {
            font-size: 3em;
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .game-instruction {
            font-size: 1.3em;
            color: #ff4757;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .score-tracker {
            font-size: 1.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message-display {
            font-size: 1.8em;
            color: #ff4757;
            margin-bottom: 20px;
            min-height: 40px;
            font-weight: bold;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .cute-items-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .cute-item {
            background: white;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 4px solid transparent;
        }

        .cute-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }

        .cute-item.selected {
            border-color: #ff6b9d;
            background: #ffe0ec;
        }

        .cute-item.correct {
            border-color: #2ecc71;
            background: #d4f7dc;
            animation: correctPulse 0.6s ease;
        }

        .cute-item.wrong {
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .item-emoji {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.1em;
            color: #555;
            font-weight: 600;
        }

        /* Victory Section */
        .victory-section {
            display: none;
            animation: slideUp 0.8s ease-out;
        }

        .victory-section.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .victory-content {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .cats-container {
            font-size: 8em;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .victory-message {
            font-size: 3em;
            color: #ff6b9d;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .victory-subtitle {
            font-size: 1.5em;
            color: #ff4757;
            margin-bottom: 30px;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.6);
        }

        .play-again-btn:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cute-items-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .item-emoji {
                font-size: 3em;
            }
            
            .cats-container {
                font-size: 5em;
            }
            
            .victory-message {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .cute-items-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .game-title {
                font-size: 1.5em;
            }
            
            .item-emoji {
                font-size: 2.5em;
            }
            
            .item-name {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Game Section -->
        <div class="game-section" id="gameSection">
            <h1 class="game-title">üíù Find the Hearts! üíù</h1>
            <p class="game-instruction">Click on 3 cute things that contain hearts!</p>
            <div class="score-tracker" id="scoreTracker">Found: 0 / 3</div>
            <div class="message-display" id="messageDisplay"></div>
            
            <div class="cute-items-grid" id="itemsGrid">
                <!-- Items will be generated by JavaScript -->
            </div>
        </div>

        <!-- Victory Section -->
        <div class="victory-section" id="victorySection">
            <div class="victory-content">
                <div class="cats-container">üê±üíïüò∫</div>
                <h1 class="victory-message">Happy Valentine's!</h1>
                <p class="victory-subtitle">You found all the hearts! üíñ</p>
                <button class="play-again-btn" onclick="playAgain()">üéÆ Play Again</button>
            </div>
        </div>

    </div>

    <script>
        // All available cute items
        const allCuteItems = [
            { emoji: 'üê∂', name: 'Puppy' },
            { emoji: 'üê±', name: 'Kitty' },
            { emoji: 'üê∞', name: 'Bunny' },
            { emoji: 'üêª', name: 'Bear' },
            { emoji: 'üêº', name: 'Panda' },
            { emoji: 'üê®', name: 'Koala' },
            { emoji: 'ü¶ä', name: 'Fox' },
            { emoji: 'üêπ', name: 'Hamster' },
            { emoji: 'ü¶î', name: 'Hedgehog' },
            { emoji: 'üê•', name: 'Chick' },
            { emoji: 'ü¶Ñ', name: 'Unicorn' },
            { emoji: 'üêô', name: 'Octopus' },
            { emoji: 'ü¶ã', name: 'Butterfly' },
            { emoji: 'üê¢', name: 'Turtle' },
            { emoji: 'üêù', name: 'Bee' },
            { emoji: 'ü¶Ü', name: 'Duck' }
        ];

        let gameItems = [];
        let heartPositions = [];
        let foundHearts = 0;
        let selectedItems = [];

        // Initialize the game
        function initGame() {
            foundHearts = 0;
            selectedItems = [];
            
            // Randomly select 12 items from the pool
            const shuffledItems = [...allCuteItems].sort(() => Math.random() - 0.5);
            gameItems = shuffledItems.slice(0, 12);
            
            // Randomly select 3 positions for hearts
            heartPositions = [];
            while (heartPositions.length < 3) {
                const randomPos = Math.floor(Math.random() * 12);
                if (!heartPositions.includes(randomPos)) {
                    heartPositions.push(randomPos);
                }
            }
            
            // Render items
            renderItems();
            updateScore();
            document.getElementById('messageDisplay').textContent = '';
        }

        // Render items to the grid
        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            gameItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cute-item';
                itemDiv.onclick = () => selectItem(index);
                
                const emoji = document.createElement('div');
                emoji.className = 'item-emoji';
                emoji.textContent = item.emoji;
                
                const name = document.createElement('div');
                name.className = 'item-name';
                name.textContent = item.name;
                
                itemDiv.appendChild(emoji);
                itemDiv.appendChild(name);
                grid.appendChild(itemDiv);
            });
        }

        // Handle item selection
        function selectItem(index) {
            const items = document.querySelectorAll('.cute-item');
            const item = items[index];
            
            // Check if already selected
            if (selectedItems.includes(index)) {
                return;
            }
            
            // Check if this item has a heart
            if (heartPositions.includes(index)) {
                // Correct selection
                item.classList.add('correct');
                item.classList.add('selected');
                selectedItems.push(index);
                foundHearts++;
                updateScore();
                document.getElementById('messageDisplay').textContent = '‚ú® Great! ‚ú®';
                
                // Check if all hearts found
                if (foundHearts === 3) {
                    setTimeout(() => {
                        showVictory();
                    }, 800);
                }
            } else {
                // Wrong selection
                item.classList.add('wrong');
                document.getElementById('messageDisplay').textContent = '‚ùå Try again! ‚ùå';
                
                // Reset wrong selections
                setTimeout(() => {
                    resetWrongSelections();
                }, 600);
            }
        }

        // Reset wrong selections
        function resetWrongSelections() {
            const items = document.querySelectorAll('.cute-item');
            items.forEach((item, index) => {
                if (!selectedItems.includes(index)) {
                    item.classList.remove('wrong');
                }
            });
            
            // Clear all selections that aren't hearts
            selectedItems = selectedItems.filter(index => heartPositions.includes(index));
            foundHearts = selectedItems.length;
            updateScore();
            
            if (foundHearts === 0) {
                document.getElementById('messageDisplay').textContent = '';
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('scoreTracker').textContent = `Found: ${foundHearts} / 3`;
        }

        // Show victory screen
        function showVictory() {
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('victorySection').classList.add('active');
        }

        // Play again
        function playAgain() {
            document.getElementById('victorySection').classList.remove('active');
            document.getElementById('gameSection').classList.remove('hidden');
            initGame();
        }

        // Start the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
